<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h2>Admin Dashboard</h2>
        <div class="blocks-container">
            <div class="block" id="chartsBlock">
                <div class="chart-container">
                    <canvas id="submissionChart"></canvas>
                </div>
                <div class="chart-container">
                    <canvas id="statusChart"></canvas>
                </div>
            </div>

            <!-- <div class="block" id="chartsBlock">
                <canvas id="submissionChart"></canvas>
                <canvas id="statusChart"></canvas>
            </div> -->


            <div class="block" id="listBlock">
                <div class="button-group">
                    <button id="allUsersBtn">All Users</button>
                    <button id="submittedUsersBtn">Submitted Users</button>
                    <button id="unsubmittedUsersBtn">Unsubmitted Users</button>
                </div>
                <h3>User List</h3>
                <div id="submissionList">
                    <!-- The list of submissions will be generated here -->
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
